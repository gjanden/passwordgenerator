<!DOCTYPE html>
	<html>
		<head>
			<link rel='stylesheet' href='css/styles.css'>
		</head>
		<body>
			<h1>Secure Password Generator</h1>
				<div id="password-generator-inputs">
					<div class="styled-select">
						<p>Length:</p>
							<select id='passLength'></select>
					</div>
					<div>
						<p>Lowercase:</p>
						<div class="toggle">
							<input type='checkbox' value='lowercase' id='lowercase' /><label for='lowercase'></label>
						</div>
					</div>
					<div>
						<p>Uppercase:</p>
						<div class="toggle">
							<input type='checkbox' value='uppercase' id='uppercase' /><label for='uppercase'></label>
						</div>
					</div>
					<div>
						<p>Numbers:</p>
						<div class="toggle">
							<input type='checkbox' value='nums' class="toggle" id='nums'/><label for='nums'></label>
						</div>
					</div>
					<div>
						<p>Symbols:</p>
						<div class="toggle">
						<input type='checkbox' value='special' id='special' /><label for='special'></label>
						</div>
					</div>					
				</div>
				<div id='genBtn'>
					<button id='passGenBtn'>Generate Secure Password</button>
				</div>
				
				<div>
					<textarea rows="6" cols"50" name='output' id='output' placeholder='Your secure password will appear here.' disabled></textarea>
				</div>
<!-- 				<div>
					<label for='pronunciation'>Phonetic Pronunciation: </label>
					<p id='pronunciation'></p>
				</div> -->
			<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
			<script src='js/services.js'></script>
		</body>
	</html>
